<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calc</title>
</head>

<body>
    <div>
        <input type="number" id="num1" placeholder="enter number 2">
        <select name="operator" id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="number" id="num2" placeholder="Enter number 2">

        <input type="button" value="=" onclick="calculate()">
        <input type="number" id="result" placeholder="Result">
    </div>

    <script>
        var num1input = document.getElementById("num1");
        var num2input = document.getElementById("num2");
        var operator = document.getElementById("operator");
        var result = document.getElementById("result");

        function calculate() {
            if (operator.value === "-") {
                result.value = num1input.value - num2input.value;
            }
            else if (operator.value === "*") {
                result.value = num1input.value * num2input.value;
            }
            else if (operator.value === "/") {
                result.value = num1input.value / num2input.value;
            }
            else {
                result.value = parseInt(num1input.value) + parseInt(num2input.value);
            }

        }
    </script>

</body>

</html>
